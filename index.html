<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Unit Converter Metric/Imperial</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body> 
	<div class="app-wrapper">
		<header class="container" id="app-header">
			<h1 id="app-title">Unit Converter Metric/Imperial</h1>
			<div class="value-input">
			<form>
				<input type="text" placeholder="Val." id="value-input" />
			</form>
			</div>
			<div class="button-section">
				<button class="buttons" id="convert-btn">Convert</button>
				<button class="buttons" id="reset-btn">Reset</button>
			</div>
		</header>
		
		<main class="container" id="app">
			<section class="conversion-section">
				<article class="conversion-result">
					<h2>Length (Meter/Feet)</h2>
					<p id="length-result">0 meters = 0 feet | 0 feet = 0 meters</p>
				</article>
				<article class="conversion-result">
					<h2>Volume (Liters/Gallons)</h2>
					<p id="volume-result">0 liters = 0 gallons | 0 gallons = 0 liters</p>
				</article>
				<article class="conversion-result">
					<h2>Mass (Kilograms/Pounds)</h2>
					<p id="mass-result">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
				</article>
			</section>
		</main>

		<footer></footer>
	</div>
		<script src="script.js" defer></script>
	</body>
</html>
